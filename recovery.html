<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, inicial-scale-1.0" />

    <title>Aula 06 - Recuperar Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <form class="form">
        <h1 class="title">Recupere sua senha</h1>

        <span class="account">
          Fique tranquilo! Nós te enviaremos um link de recuperação em seu
          e-mail.
        </span>

        <div class="box">
          <label class="label-field">E-mail</label>
          <input
            class="field-input"
            type="email"
            placeholder="Digite seu E-mail"
            required
          />
        </div>

        <button class="button">Enviar link de recuperação</button>
        <a target="_blank" href="login.html">Voltar para a página de Login</a>
      </form>
    </section>
  </body>
</html>
