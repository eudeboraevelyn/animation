<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, inicial-scale-1.0" />

    <title>Aula 4 - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <form class="form">
        <h1 class="title">Faça seu Login</h1>

        <div class="box">
          <label class="label-field">E-mail</label>
          <input
            class="field-input"
            type="email"
            placeholder="Digite seu E-mail"
            required
          />
        </div>

        <div class="box">
          <label class="label-field">Senha</label>
          <input
            class="field-input"
            type="password"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <div class="terms">
          <div>
            <input
              class="checkbox-field"
              type="checkbox"
              id="checkbox"
              required
            />
            <label for="checkbox"> Mantenha-me conectado. </label>
          </div>
          <div>
            <a target="_blank" href="recovery.html">Esqueci minha senha</a>
          </div>
        </div>

        <button class="button">Entrar</button>
        <p class="account">
          Ainda não tem uma conta?
          <a target="_blank" href="index.html">Cadastre-se </a>
        </p>
      </form>
    </section>
  </body>
</html>
